<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h2>التكليف الأول</h2>
    <form action="" target="_blank" novalidate>
        <div>
            <label for="">Search</label>
            <br>
            <input type="search" autofocus name="serach" placeholder="Enter A Search Word">
        </div>
        <hr>

        <div>
            <label for="">Upload</label>
            <br>
            <input type="file" name="file">
        </div>
        <hr>

        <div>
            <label for="">URL</label>
            <br>
            <input type="url" required name="url">
        </div>
        <hr>

        <h2>التكليف الثاني</h2>
        <div>
            <label for="">Date</label>
            <br>
            <input type="date" name="date" value="25-10-1982">
        </div>
        <hr>
        <div>
            <label for="">Month</label>
            <br>
            <input type="month" name="month" value="October 1982">
        </div>
        <hr>

        <input type="reset" value="Empty">
        <input type="submit" value="Send">
    </form>

    <code>
        <pre>
            Hello Line one
            Hello Line Two
            Hello Line Three
                  Hello Line Four
        </pre>
    </code>


    <hr>
    <br>
    <h2>التكليف الرابع</h2>
    <iframe src="https://elzero.org/" frameborder="0" width="100%" height="400"></iframe>

</body>

</html>
