<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Learn JavaScript</title>
    <script>
        // Your Code Here
        window.onload = function () {
            for (let i = 0; i < document.links.length; i++) {
                let link = document.links[i];
                if (link.classList.contains("open") && link.textContent === "Elzero") {
                    link.click();
                }
            }
        }
    </script>
</head>

<body>
    <a class="open" href="https://google.com">Google</a>
    <a class="open" href="https://elzero.org" target="_blank">Elzero</a>
    <a class="not" href="https://facebook.com">Facebook</a>
    <a class="linked" href="https://linkedin.com">Elzero</a>
    <script src="main.js"></script>
</body>

</html>
